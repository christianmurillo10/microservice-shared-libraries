version: "3.9"

services:
  # Application Service
  boilerplate_auth_app:
    container_name: boilerplate_auth_app
    image: node:20.13
    command: /bin/sh -c "npm install && npm run dev"
    environment:
      DATABASE_URL: mysql://root:password@host.docker.internal:3401/boilerplate_auth_live
    ports:
      - "5401:3000"
    depends_on:
      - boilerplate_auth_database
    working_dir: /var/app/current
    volumes:
      - "./auth-service:/var/app/current"
    networks:
      - boilerplate_microservices_network

  boilerplate_user_app:
    container_name: boilerplate_user_app
    image: node:20.13
    command: /bin/sh -c "npm install && npm run dev"
    environment:
      DATABASE_URL: mysql://root:password@host.docker.internal:3402/boilerplate_user_live
    ports:
      - "5402:3000"
    depends_on:
      - boilerplate_user_database
    working_dir: /var/app/current
    volumes:
      - "./user-service:/var/app/current"
    networks:
      - boilerplate_microservices_network

  # Database Service
  boilerplate_auth_database:
    container_name: boilerplate_auth_database
    image: mysql:8.0.32
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: boilerplate_auth_live
    ports:
      - "3401:3306"
    volumes:
      - "auth_local_mysql_data:/var/lib/mysql"
    networks:
      - boilerplate_microservices_network

  boilerplate_user_database:
    container_name: boilerplate_user_database
    image: mysql:8.0.32
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: boilerplate_user_live
    ports:
      - "3402:3306"
    volumes:
      - "user_local_mysql_data:/var/lib/mysql"
    networks:
      - boilerplate_microservices_network

  # Kafka Service
  boilerplate_zookeeper:
    container_name: boilerplate_zookeeper
    image: confluentinc/cp-zookeeper:7.6.5
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - local_zookeeper_data:/var/lib/zookeeper
    networks:
      - boilerplate_microservices_network

  boilerplate_schema_registry:
    container_name: boilerplate_schema_registry
    image: confluentinc/cp-schema-registry:7.6.5
    depends_on:
      - boilerplate_kafka_broker
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: 'boilerplate_zookeeper:2181'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://boilerplate_kafka_broker:9092,PLAINTEXT_INTERNAL://host.docker.internal:19092
      SCHEMA_REGISTRY_DEBUG: 'true'
    ports:
      - "8081:8081"
    volumes:
      - local_schema_registry_data:/tmp/schema-registry
    networks:
      - boilerplate_microservices_network

  boilerplate_kafka_broker:
    container_name: boilerplate_kafka_broker
    image: confluentinc/cp-kafka:7.6.5
    depends_on:
      - boilerplate_zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'boilerplate_zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:19092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://boilerplate_kafka_broker:9092,PLAINTEXT_INTERNAL://host.docker.internal:19092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "19092:19092"
    volumes:
      - local_kafka_data:/var/lib/kafka/data
    networks:
      - boilerplate_microservices_network

networks:
  boilerplate_microservices_network:
    driver: bridge

volumes:
  auth_local_mysql_data:
  user_local_mysql_data:
  local_zookeeper_data:
  local_schema_registry_data:
  local_kafka_data: